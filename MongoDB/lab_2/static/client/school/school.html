<div class="row" style="text-align:center">
	<button class="btn btn-primary" ng-click="fillDB()">Fill DB</button>
</div>
<div class="row">
	<div class="col-md-6 col-md-offset-3 col-xs-6 col-xs-offset-3 col-lg-6 col-lg-offset-3">
		<table class="table table-striped">
			<tr>
				<th>Name</th>
				<th>Location</th>
			</tr>
			<tr ng-repeat = "school in schools">
				<td>
					{{school.name}}
				</td>
				<td>
					{{school.location}}
				</td>
			</tr>
		</table>
	</div>
</div>
